<html>
	<body>
		<form name="form">
			<h4>Personal Info</h4>
			<div>
				<span>Full Name: </span>
				<input type="text" name="name" id="name" placeholder="Full Name" autofocus required>
			</div>
			<div>
				<span>Date of Birth: </span>
				<input type="date" name="dob" id="dob" placeholder="Date of Birth" max="1999-09-10" required>
			</div>
			<div>
				<span>Location: </span>
				<input type="search" name="location" id="location" placeholder="Location" required>
			</div>
			<div>
				<span>Email: </span>
				<input type="email" name="email" id="email" placeholder="Email" autocomplete="false" required>
			</div>
			<div>
				<span>Contact Number: </span>
				<input type="text" name="contactno" id="contactno" autocomplete="false" placeholder="XXX-XXX-XXXX" 
				pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
			</div>
			<h4>Car Info</h4>
			<div><span>Car Brand: </span><input type="text" name="cbrand" id="cbrand" placeholder="Car Brand" required></div>
			<div><span>Car Color: </span><input type="color" name="ccolor" id="ccolor"></div>
			<div><span>Car Price: </span><input type="number" name="cprice" id="cprice" min="0"></div>
			<div><span>Car Rating: </span><input type="range" name="crating" id="crating" min="0" max="5"></div>
			<br>
			<div><input type="submit" value="Submit"></div>
		</form>
		
	</body>
</html>
