<html>
	<body onload="load()">
		<p id="label">Contact Number (Not Verified)</p>
		<input type="text" id="contact">
		<input type="button" onclick="verify()" value="Verify">
		<p id="msg"></p>
		
		<script>
			var label = "Contact Number XXX-XXX-XXXX (Not Verified)";
			function load(){
				document.getElementById("label").innerHTML = label;
			}
			
			var contactPattern = /\d{3}\-\d{3}\-\d{4}/;
			function verify(){
				document.getElementById("msg").innerHTML = "";
				var contact = document.getElementById("contact").value;
				if(contactPattern.test(contact)){
					label = label.replace(/Not Verified/i, "Verified");
					document.getElementById("label").innerHTML = label;
				} else {
					document.getElementById("msg").innerHTML = "Please enter valid contact number.";
				}
			}
		</script>
	</body>
</html>
