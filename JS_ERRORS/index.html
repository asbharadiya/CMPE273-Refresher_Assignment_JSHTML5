<html>
	<body>
		<div><span>First Name: </span><input type="text" id="fname"></div>
		<div><span>Last Name: </span><input type="text" id="lname"></div>
		<div><span>Email: </span><input type="text" id="email"></div>
		<input type="button" value="Register" onclick="register()">
		
		<script>
			function register(){
				var fname = document.getElementById("fname").value;
				var lname = document.getElementById("lname").value;
				var email = document.getElementById("email").value;
				try {
					if(fname.length <= 0){
						throw "Please enter first name.";
					}
					if(lname.length <= 0){
						throw "Please enter last name.";
					}
					if(email.length <= 0){
						throw "Please enter email.";
					}
					alert("User registered successfully.");
				} catch(e){
					alert(e);
				}
				finally {
					document.getElementById("fname").value = "";
					document.getElementById("lname").value = "";
					document.getElementById("email").value = "";
				}
			}
		</script>
	</body>
</html>
